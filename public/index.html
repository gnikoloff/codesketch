        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

    </head>
    <body>
        
        <div id="app" style="display: none;">
            <div id="unsupport">
                <div class="bulletin">
                    This site with its experience is built with up-to-date web technologies such as WebGL, HTML5, CSS3.0, etc. <br>
                    Please download latest modern browser <span class="bold"><a href="https://www.google.com/chrome/browser/desktop/index.html">Google Chrome</a></span>, or <span class="bold"><a href="http://www.firefox.com/">Firefox</a></span><br>
                    -<br>
                    Georgi Nikoloff
                </div>
            </div>
            <div id="cursor" style="background-image: url('images/hand-cursor.png')"></div>
            <div class="background-canvas"></div>
            
            <div class="homepage noselect">
                <div class="sketches-list"></div>
            </div>
            <header class="app-header">
                    <div class="logo-container">
                        <h1>CodeSketch</h1>
                        <p>CodeSketch is a collection of Javascript code on CodePen since August 2015. <a href="http://gnikoloff.com">By Georgi Nikoloff</a>.</p>
                    </div>
                </header>
            <div class="singlepage">
                <a href="#" class="back-link">
                    <svg x="0px" y="0px" viewBox="-281 404.9 32 32" style="enable-background:new -281 404.9 32 32;">
                        <g id="Cancel">
                            <path class="st0" d="M-265,404.9c-8.8,0-16,7.2-16,16c0,8.8,7.2,16,16,16c8.8,0,16-7.2,16-16C-249,412.1-256.2,404.9-265,404.9z
                                M-265,434.9c-7.7,0-14-6.3-14-14c0-7.7,6.3-14,14-14s14,6.3,14,14C-251,428.6-257.3,434.9-265,434.9z"/>
                            <path class="st0" d="M-258.3,426.2l-5.3-5.3l5.2-5.2c0.4-0.4,0.4-1,0-1.4c-0.4-0.4-1-0.4-1.4,0l-5.2,5.2l-5.3-5.3
                                c-0.4-0.4-1-0.4-1.4,0c-0.4,0.4-0.4,1,0,1.4l5.3,5.3l-5.3,5.3c-0.4,0.4-0.4,1,0,1.4c0.4,0.4,1,0.4,1.4,0l5.3-5.3l5.3,5.3
                                c0.4,0.4,1,0.4,1.4,0C-257.9,427.2-257.9,426.6-258.3,426.2z"/>
                        </g>
                    </svg>
                </a>
                <div class="iframe-container"></div>
            </div>

            <div class="page-switcher"></div>

        </div>       

        <script id="homepage-template" type="text/template">
            <ul class="sketches">
                <% _.each(works, function(w, i) { %>
                    <li class="single-sketch" id="<%= w.get('Key') %>" style="background-image: url('images/loader.gif')">
                        <div class="sketch-title-panel">
                            <h3><%= w.get('Title') %></h3>
                        </div>
                        <a class="sketch-link" href="#sketch/<%= w.get('Key') %>">
                            <div class="sketch-image">
                                <div class="sketch-number">
                                    <span><%= i %></span>
                                </div>
                                <img src="/images/projects/<%= w.get('Key') %>-min.png" alt="<%= w.get('Title') %> sketch image"/>
                            </div>
                        </a>
                    </li>
                <% }) %>
            </ul>
        </script>

        <script src="/js/build.js"></script>

    </body>
</html>
